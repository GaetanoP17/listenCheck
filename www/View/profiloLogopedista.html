<ion-view title="" hide-back-button="true" id="profiloUtente" cache-view="false">
  <ion-nav-buttons side="left" class="has-header">
    <!-- modificare ui-sref in base al tipo di utente-->
    <a ui-sref="side-menu21.menuLogopedista" class="button icon-left ion-chevron-left button-clear button-white">&nbsp;Back</a>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <h3 id="profiloLogopedista-heading24" style="color:#FF1300;text-align:center;">Profilo</h3>
    
    <form id="profiloLogopedista-form6" class="list" name="profilo" ng-model="profilo" ng-controller="profiloLogopedistaCtrl" novalidate>
        <label class="item item-input" id="profiloLogopedista-input6" name="nome">
        <input style="text-transform: capitalize" type="text" placeholder="Nome" ng-model="nome" required>                        
      </label>
      <label class="item item-input" id="profiloLogopedista-input8" name="cognome">
        <input style="text-transform: capitalize" type="text" placeholder="Cognome" ng-model="cognome" required>
      </label>
      <label class="item item-input" id="profiloLogopedista-input9" name="data" >
              <i class="icon ion-android-calendar"></i><span class="input-label">&nbsp;Data di Nascita&nbsp;&nbsp;</span>
              <input type="date" placeholder="Data di nascita" ng-model="dataN" required>
      </label>
      <label class="item item-input item-select">
          Sesso
          <select ng-model="sesso" required>
          <option value="f"> Femmina</option>
          <option value="m"> Maschio </option>
          </select>
      </label>    
      <label class="item item-input" id="profiloLogopedista-input31" name="piva" ng-show="noPiva">
              <input type="tel" placeholder="P.IVA" name="piva" ng-model="piva" ng-minlength="11" ng-maxlength="11" ng-show="noPiva">
      </label>
          <label class="item item-input" id="profiloLogopedista-input19" name="citta">
          <input style="text-transform: capitalize" type="text" placeholder="CittÃ " ng-model="citta" required>
          </label>
          <label class="item item-input" id="profiloLogopedista-input20" name="telefono">
          <input type="tel" placeholder="Telefono" ng-model="telefono" name="tel" id="tel" ng-minlength="9" ng-maxlength="11" required>
          </label>
      <div class="spacer" style="width: 300px; height: 16px;"></div>
      <label class="item item-input" id="profiloLogopedista-input4" name="email">
        <input type="text" placeholder="Email" ng-model="email" disabled>
      </label>
      <label class="item item-input" id="profiloLogopedista-input10" name="pw">
        <input type="password" placeholder="Inserisci nuova password" id="password" name="password" ng-model="password" ng-pattern="rePass">
      </label>
      <label class="item item-input" id="profiloLogopedista-input5" name="pwr">
        <input type="password" placeholder="Reinserisci password" id="passwordconferma" name="passwordconferma" ng-model="passwordconferma">
      </label>
      <button id="profiloUtente-button10" style="font-weight:500;font-size:20px;" class="button button-positive  button-block round" ng-click="salva()">Salva modifiche</button>
    </form>
  </ion-content>
</ion-view>
