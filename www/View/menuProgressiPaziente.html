<ion-view title="" hide-back-button="true" id="menuProgressiPaziente" cache-view="false">

   <a ui-sref="side-menu21.menuLogopedista" class="button icon-left ion-chevron-left button-clear button-white">&nbsp;Back</a>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">

	  <h3 id="menuGestioneCommunity-heading14" style="color:#0F71DE;text-align:center;" >{{info}}</h3>
    <a ui-sref="progressiPaziente" id="menuProgressiPaziente-button20" style="width:70%; margin-left:15%; margin-right:15%; font-weight:500;color:#FFFFFF;font-size:20px;border-radius:50px 50px 50px 50px;" class="button button-positive  ion button round" ng-click="invia()">Visualizza</a>
	</form>
