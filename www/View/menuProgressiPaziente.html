<ion-view title="" hide-back-button="true" id="menuProgressiPaziente" cache-view="false">
  <ion-nav-buttons side="left" class="has-header">
   <a ui-sref="side-menu21.menuLogopedista" class="button icon-left ion-chevron-left button-clear button-white">&nbsp;Back</a>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header sfondoBase">
    <h3 id="menuProgressiPaziente-heading12" style="color:#FF1300;text-align:center;">Progressi Pazienti</h3>
    <form id="menuProgressiPaziente-form9" class="list"  ng-controller="menuProgressiPazienteCtrl">
      <label class="item item-input" id="menuProgressiPaziente-search2" name="cerca" ng-show="sospesi.length>0">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Cerca Paziente " ng-model="nome">
      </label>	
      <div class="item item-body" id="gestioneCollaborazioni-list-item-container1" ng-show="sospesi.length>0">
        <ion-list id="gestioneCollaborazioni-list14">
            <ion-list id="gestioneCollaborazioni-list16">
            <ion-item class="item-icon-right positive" id="gestioneCollaborazioni-list-item16" ng-repeat="sospeso in sospesi | filter: nome" ng-model="sospesi" ng-click="invia(sospeso)">{{sospeso.nome}} {{sospeso.cognome}} - {{sospeso.email}}
            </ion-item>
          </ion-list>
        </ion-list>
      </div>
     <label  ng-show="sospesi.length==0">
         <div class="spacer" style="width: 300px; height: 15px;" ></div>
         <h3 id="menuGestioneCommunity-heading14" style="color:#0F71DE;text-align:center;" >Non vi sono pazienti associati al tuo account</h3>
      </label>
    </form>
  </ion-content>
</ion-view>
