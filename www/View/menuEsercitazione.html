<ion-view title="" hide-back-button="true" id="menuEsercitazione" cache-view="false" ng-controller="menuEsercitazioneCtrl" ng-init="sospesa()">
  <link href="css/esercitazione.css" rel="stylesheet">
  <ion-nav-buttons side="left" scroll="false" class="has-header">
    <a ui-sref="side-menu21.menuUtente" class="button icon-left ion-chevron-left button-clear button-white">&nbsp;Back</a>
  </ion-nav-buttons>
  <ion-content padding="true" scroll="false" class="has-header sfondoBase">
    <div ng-show="!visualizza" id="loading">
        <img style="width:200px; height: 200px;" src ='./img/loading.gif'/>     
    </div>
    <div ng-show="visualizza">
        <h3 id="menuEsercitazione-heading25" style="color:#FF1300;text-align:center;">Esercitazione</h3>
        <h4 id="menuEsercitazione-heading2" style="color:#0F71DE;text-align:center;">Scegli una Tipologia</h4>
        <div class="spacer" style="width: 300px; height: 17px;"></div>
        <form id="menuEsercitazione-form4" class="list">
          <h4 id="menuEsercitazione-heading2" style="color:#0F71DE;">Decibel:</h4>
          <label class="item item-select" id="menuEsercitazione-select2" name="decibel">
            <span class="input-label">dB</span>
            <select ng-model="sel" ng-change="avvia('decibel',sel)">
              <option value="">--- Seleziona ---</option>
              <option value="0_45">0 - 45</option>
              <option value="46_60">46 - 60</option>
              <option value="61_75">61 - 75</option>
              <option value="76_90">76 - 90</option>
            </select>
          </label>
          <div class="spacer" style="width: 300px; height: 17px;"></div>
          <h4 id="menuEsercitazione-heading2" style="color:#0F71DE;">Frequenza:</h4>
          <label class="item item-select" id="menuEsercitazione-select3" name="frequenza">
            <span class="input-label">Hz</span>
            <select ng-model="sel" ng-change="avvia('frequenza',sel)">
              <option value="">--- Seleziona ---</option>
              <option value="0_16000">0 - 16000</option>
              <option value="16001_32000">16001 - 32000</option>
              <option value="32001_48000">32001 - 48000</option>
            </select>
          </label>
        </form>
    </div>
  </ion-content>
</ion-view>
