<ion-view title="" hide-back-button="true" id="gestioneCommunity" cache-view='false'>
  <ion-nav-buttons side="left" class="has-header">
    <a ui-sref="menuGestioneCommunity" class="button icon-left ion-chevron-left button-clear button-white">&nbsp;Back</a>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="gestioneCommunity-form14" class="list" ng-controller="gestioneCommunityCtrl">
	  <audio id="myAudio"  ng-src="{{imm_b}}"  type="audio/mpeg" preload="auto">
	  </audio>
      <h3 id="gestioneCommunity-heading15" style="color:#FF1300;text-align:center;">Esamina Suono</h3>
      <h4 id="gestioneCommunity-heading20" style="color:#0F71DE;">Nome del suono</h4>
      <label class="item item-input" id="gestioneCommunity-input28" name="nome">
        <input type="text" placeholder="" ng-model="nome">
      </label>
      <h4 id="gestioneCommunity-heading21" style="color:#0F71DE;">Categoria</h4>
      <label class="item item-input" id="gestioneCommunity-input29" name="categoria">		 
		 <input list="testList" type="search" ng-model="SelectedDoctor"  ng-change="hasChanged()"/>
    <datalist id="testList">
        <option ng-repeat="x1 in names" value="{{x1.drname}}">{{x1.text}}</option>
    </datalist>
      </label>
      <div class="spacer" style="width: 280px; height: 17px;"></div>
      <button id="gestioneCommunity-button27" style="font-weight:500;font-size:20px;" class="button button-positive  button-block icon-left ion-ios-play" ng-click="riproduci()">Riproduci</button>
     <div style="margin: 0px; line-height: 10px; background-color: rgb(232, 235, 239); text-align: center;">
      <img id="imm_a" ng-src="{{imm_a}}" ng-click="imageCapture()"  />
     </div>
     <h4 id="gestioneCommunity-heading19" style="color:#0F71DE;">Cataloga in: </h4>
      <label class="item item-select" id="gestioneCommunity-select10" name="decibel">
        <span class="input-label">Decibel</span>
        <select ng-model="sel" ng-change="decibel(sel)">
              <option value="">--- Seleziona ---</option>
              <option value="0_45">0 - 45</option>
              <option value="46_60">46 - 60</option>
              <option value="61_75">61 - 75</option>
              <option value="76_90">76 - 90</option>
		</select>
      </label>
      <label class="item item-select" id="gestioneCommunity-select11" name="frequenza">
        <span class="input-label">Frequenza</span>
        <select ng-model="sel1" ng-change="frequenza(sel1)">
              <option value="">--- Seleziona ---</option>
              <option value="0_16000">0 - 16000</option>
              <option value="16001_32000">16001 - 32000</option>
              <option value="32001_48000">32001 - 48000</option>
		</select>
      </label>
     <button id="gestioneCommunity-button25" style="font-weight:500;font-size:20px;border-radius:0px 0px 0px 0px;" class="button button-balanced  button-block icon-left ion-checkmark" ng-click="Approva()">Approva</button>
     <button id="gestioneCommunity-button26" style="font-weight:500;font-size:20px;" class="button button-assertive  button-block icon-left ion-close" ng-click="Rifiuta()">Rifiuta</button>
	</form>
  </ion-content>
</ion-view>
