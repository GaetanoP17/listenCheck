<ion-view title="ListenCheck" hide-back-button="true" id="login">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="login-form1" class="list">
      <label class="item item-input" id="login-input1" name="email">
        <input type="email" placeholder="Email">
      </label>
      <div class="spacer" style="width: 300px; height: 8px;"></div>
      <label class="item item-input" id="login-input3" name="password">
        <input type="password" placeholder="Password">
      </label>
      <div class="spacer" style="width: 300px; height: 23px;"></div>
      <a ui-sref="side-menu21.menuUtente" id="login-button1" style="font-weight:500;color:#FFFFFF;font-size:20px;" class="button button-balanced  button-block">Accedi</a>
      <a ui-sref="registrazioneUtente" id="login-button4" style="font-weight:500;color:#FFFFFF;font-size:20px;" class="button button-positive  button-block">Registrati</a>
      <a ui-sref="recuperaPassword" id="login-button2" style="font-size:16px;" class="button button-positive  button-block button-clear">Password Dimenticata</a>
      <div>
        <img src="img/Logo.png" style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
    </form>
  </ion-content>
</ion-view>
